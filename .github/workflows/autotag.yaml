name: create tag
on:
  push:
    branches:
      - master
  pull_request:
    types:
      - labeled

jobs:
  tag:
    if: github.event.action != 'labeled'
    runs-on: ubuntu-latest
    steps:
      # 1st checkout with token so bumpr works
      - uses: actions/checkout@v3
      - name: compute tag
        id: new-tag
        uses: haya14busa/action-bumpr@v1
        with:
          dry_run: true
      # 2nd checkout with deploy key, so pushing tag triggers the release
      # action
      - uses: actions/checkout@v3
        with:
          ssh-key: "${{ secrets.SSH_PRIVATE_KEY }}"
      - name: create tag
        if: steps.new-tag.outputs.next_version != ''
        env:
          TAG: ${{ steps.new-tag.outputs.next_version }}
        run: |
          git tag "${TAG}" -a "${TAG}"
          git push origin "${TAG}"
  tag-check:
    if: github.event.action == 'labeled'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      # Bump version on merging Pull Requests with specific labels.
      # (bump:major,bump:minor,bump:patch)
      - name: Post bumpr status comment on PR
        uses: haya14busa/action-bumpr@v1
